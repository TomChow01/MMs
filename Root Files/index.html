    <!-- Tailwind CSS (Vite will handle this, but keeping script for instant preview if needed) -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              marathi: ['Mukta', 'sans-serif'],
              calligraphy: ['Kalam', 'cursive'],
            },
            colors: {
              brand: {
                rust: '#8B2316', 
                rustLight: '#A53A2D',
                gold: '#C59C34', 
                goldLight: '#E0B855',
                dark: '#1A1A1A',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      html {
        scroll-behavior: auto; /* Handled by Lenis */
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B2316;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
